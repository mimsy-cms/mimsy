operations:
  - create_table:
      columns:
        - generated:
            identity:
              user_specified_values: BY DEFAULT
          name: id
          type: BIGINT
        - name: email
          type: VARCHAR(255)
          unique: true
        - name: password
          type: VARCHAR(100)
      constraints:
        - columns:
            - id
          name: pk__user
          type: primary_key
        - columns:
            - email
          name: uc__user__email
          type: unique
      name: user
  - create_table:
      columns:
        - name: slug
          type: VARCHAR(100)
        - name: name
          type: VARCHAR(100)
      constraints:
        - columns:
            - slug
          name: pk__collection
          type: primary_key
        - columns:
            - name
          name: uc__collection__name
          type: unique
      name: collection
