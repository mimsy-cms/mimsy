apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: mimsy
  labels:
    app: landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      namespace: mimsy
      labels:
        app: landing
    spec:
      containers:
        - name: landing
          image: ghcr.io/mimsy-cms/landing:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  strategy:
    type: RollingUpdate
